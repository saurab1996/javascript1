<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/quick_autocomplete/style/bootstrap.min (1).css">
    <title>Numbers Facts</title>
    <style>
        #output{
         display: none;
         background-color:#333;
        }
        #factText
        {
            color: darkorange;
        }
       
    </style>
</head>
<body class="bg-dark" >
    <div class="containers p-3">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div  class="card bg-success text-white mt-5 p-4">
                    <h2 style="text-align: center;">Number or Year Facts
                        <br>
                        <i>
                            <span>
                                <label for="fact" style="font-size:20px; color:white">select a choice:</label>
                                <select name="fact" id="select" onchange="changepar()" style="font-size: 14px;">
                                    <option value="" selected='selected'>----choose----</option>
                                    <option value="Number">Number</option>
                                    <option value="Year">Year</option>
                                </select>
                            </span>
                        </i>   
                    </h2>
                    <div id="para">
                        <p>please select a option</p>
                    </div>
                        <input type="text"  name="" id="numinput" class="form-control">
                </div>
             <div class="card card-body" id="output">
                <h4 class="card-title" id="factheading">
                    Facts
                </h4>
                <p id="factText" class="card-text">

                </p>
             </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
