<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            margin-top: 70px;
            background: #333;
            color:#fff;

    <title>Weight Converter</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="display-4 display-4 text-center mb-2" style="text-align:center">Weight Converter</h1>
            <form >
                <div class="from-group">
                    <input  id='ispound' type="number" class="form-control form-control-lg mb-2" placeholder="enter pounds......">
                </div>
            </form>
            <div id="output">
                <div class="card card-primary mb-2">
                    <div  class="card-block">
                        <h4>Grams:</h4>
                        <div id="gramsoutput"></div>
                    </div>
                </div>
                <div class="card card-success mb-2">
                    <div class="card-block">
                        <h4>kiloGrams:</h4>
                        <div id="kgoutput"></div>
                    </div>
                </div>
                <div class="card card-danger mb-2">
                    <div class="card-block">
                        <h4>ounce:</h4>
                        <div id="ozoutput"></div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
